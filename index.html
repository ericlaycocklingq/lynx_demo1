<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        #chat-box {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
        }
        .user-message, .assistant-message {
            margin: 10px 0;
        }
        #message-input {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Chat with Assistant</h1>

    <!-- API key input -->
    <label for="api-key">Enter your API Key:</label>
    <input type="password" id="api-key" placeholder="API Key"><br><br>

    <!-- File upload -->
    <label for="file-input">Upload a .txt file:</label>
    <input type="file" id="file-input" accept=".txt"><br><br>

    <!-- System message input -->
    <label for="system-message">System Message:</label>
    <input type="text" id="system-message" value="You are a French tutor..."><br><br>

    <!-- Chat display -->
    <div id="chat-box"></div>

    <!-- User input for messages -->
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Function to handle file upload and return the content
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.onerror = (error) => reject(error);
                reader.readAsText(file);
            });
        }

        // Function to append messages to the chat box
        function appendMessage(role, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = role + '-message';
            messageDiv.textContent = role + ": " + content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to handle sending messages to OpenAI API
        async function sendMessage() {
            const fileInput = document.getElementById('file-input');
            const systemMessage = document.getElementById('system-message').value;
            const userMessage = document.getElementById('message-input').value;
            const apiKey = document.getElementById('api-key').value;

            if (!apiKey) {
                alert("Please enter your API key.");
                return;
            }

            if (!fileInput.files.length || !userMessage) {
                alert("Please upload a file and type a message.");
                return;
            }

            const fileContent = await readFileContent(fileInput.files[0]);

            appendMessage('User', userMessage);

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [
                        { "role": "system", "content": systemMessage },
                        { "role": "user", "content": fileContent },
                        { "role": "user", "content": userMessage }
                    ],
                    stream: true
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantMessage = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                assistantMessage += decoder.decode(value);
            }

            appendMessage('Assistant', assistantMessage);
            document.getElementById('message-input').value = '';  // Clear input box
        }
    </script>
</body>
</html>
